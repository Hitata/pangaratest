<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <meta name="format-detection" content="telephone=no">
  <title>Nasa API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="all.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <h2 class="col-md-auto">API stuff</h2>
    </div>
    <div class="row">
      <div class="col-md">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Date</span>
          </div>
          <input type="text" class="form-control" data-date-format='yyyy-mm-dd' id="datepicker">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="naturalRadio" name="epicType" class="custom-control-input" value="natural" checked="checked">
          <label class="custom-control-label" for="naturalRadio">Natural</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="enhancedRadio" name="epicType" class="custom-control-input" value="enhanced">
          <label class="custom-control-label" for="enhancedRadio">Enhanced</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <button type="button" class="btn btn-primary" id="submit">Primary</button>
      </div>
    </div>
    <!-- Carousel to display EPIC images from API-->
    <div id="nasaEpicCarousel" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
      </ol>
      <div class="carousel-inner" id="carouselInner">
      </div>
      <a class="carousel-control-prev" href="#nasaEpicCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#nasaEpicCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</body>
</html>
